<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
  <tr>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
  </tr>
</table>
<h1>반복 상태 유지</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
    <th>etc</th>
  </tr>
  <!-- userStat은 현재 컬렉션의 상태이다. 지정한 변수명인 user + Stat으로 내부적으로 지정이되며 생략이 가능하다.-->
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">username</td> <!-- 1부터 시작하는 count값(반복할때마다 올라간다.) -->
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">0</td>
    <td>
      index = <span th:text="${userStat.index}"></span> <!-- 현재 요소 index값 -->
      count = <span th:text="${userStat.count}"></span>
      size = <span th:text="${userStat.size}"></span> <!-- 현재 user Object의 크기 혹은 길이 -->
      even? = <span th:text="${userStat.even}"></span> <!-- 홀수  여부 -->
      odd? = <span th:text="${userStat.odd}"></span> <!--  짝수 여부 -->
      first? = <span th:text="${userStat.first}"></span> <!-- 처음 여부 -->
      last? = <span th:text="${userStat.last}"></span> <!-- 마지막 여부 -->
      current = <span th:text="${userStat.current}"></span> <!-- 현재 객체 정보 -->
    </td>
  </tr>
</table>
</body>
</html>
