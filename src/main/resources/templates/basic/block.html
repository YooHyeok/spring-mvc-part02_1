<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- th:block태그는 HTML태그가 아닌 타임리프의 유일한 자체 태그이다.
  예를들어 div태그를 두개씩 루프를 돌려야 하는 상황에 사용한다.
  랜더링 이후 결과에서 사라진다.-->
  <th:block th:each="user : ${users}">
    <div>
      사용자 이름1 <span th:text="${user.username}"></span>
      사용자 이름1 <span th:text="${user.age}"></span>
    </div>
    <div>
      요약<span th:text="${user.username} + ' / ' + ${user.age}"></span>
    </div>
  </th:block>

</body>
</html>
