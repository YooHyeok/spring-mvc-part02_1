<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">1</td>
    <td th:text="${user.username}">username</td>
    <td>
      <span th:text="${user.age}">0</span>
      <span th:text="'미성년자'" th:if="${user.age lt 20}"></span> <!-- th:if,unless 속성은 조건을 충족하지 않으면 span태그 자체가 삭제된다-->
      <span th:text="'미성년자'" th:unless="${user.age ge 20}"></span> <!-- (if : 참일경우 unless : 거짓일경우) (lt : <= / gt : >=) -->
    </td>
  </tr>
</table>
<h1>switch</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">1</td>
    <td th:text="${user.username}">username</td>
    <!--switch case문의 경우에도 참인 경우에만 출력하고 만족하지 않은 태그는 삭제된다. -->
    <td th:switch="${user.age}">
      <span th:case="10">10살</span>
      <span th:case="20">20살</span>
      <span th:case="*">기타</span> <!--값이 *이면 만족하는 조건이 없을 때(else) 사용하는 switch case의 default와 같다.-->
    </td>
  </tr>
</table>
</body>
</html>
