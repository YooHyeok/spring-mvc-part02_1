<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>속성 설정</h1>
  <!-- 기존 name속성을 th:가 붙은 타임리프로 지정한 속성 값으로 치환하여 출력한다.-->
  <input type="text" name="mock" th:name="userA" />
  <h1>속성 추가</h1>
                    <!-- attrappend attr에 append한다 즉, 지정한 속성값의 마지막에 append 연산을 한다.-->
  - th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/> <!-- class="text large" -->
                    <!-- attrprepend attr에 append한다 즉, 지정한 속성값의 앞에 prepend 연산을 한다.-->
  - th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/> <!-- class="textlarge" -->
                    <!-- classappend class에 append한다 즉, class속성값의 마지막에 prepend 연산을 한다.-->
  - th:classappend = <input type="text" class="text" th:classappend="large" /><br/>
  <h1>checked 처리</h1>
  <!-- HTML에서 checked는 true일경우에 checked True가 아닌 checked 속성이 박힌다.-->
  - checked o <input type="checkbox" name="active" th:checked="true" /><br/>
  - checked x <input type="checkbox" name="active" th:checked="false" /><br/>
  - checked=false <input type="checkbox" name="active" checked="false" /><br/> <!-- 문자열이 존재하는것을 True로 반환하므로 checked가 선언됨 -->
</body>
</html>
