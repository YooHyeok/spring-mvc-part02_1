<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- fragment의 뜻은 조각이다.
타임리프에서 템플릿 조각이란 th:fragment속성이 선언된 태그들을 하나의 템플릿 조각으로서 선언해둔 뒤 다른 파일에서 해당 조각을 불러 쓰는 개념이다.-->
  <footer th:fragment="copy">
    푸터 자리입니다.
  </footer>
  <footer th:fragment="copyParam (param1, param2)"> <!-- 마치 메소드의 형태와 같이도 사용한다. (매개변수)-->
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
  </footer>
</body>
</html>
