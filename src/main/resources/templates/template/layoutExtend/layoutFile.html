<!DOCTYPE html>
<!-- layout Fragment 조각 - layoutExtendMain.html로부터 title태그와 setcion태그를 받는다.-->
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">레이아웃 타이틀</title> <!--해당 title영역이 layoutExtendMain의 title태그로 치환된다.-->
</head>
<body>
<h1>레이아웃 H1</h1>
<div th:replace="${content}"> <!--해당 div 영역이 layoutExtendMain의 section태그로 치환된다-->
    <p>레이아웃 컨텐츠</p>
</div>
<footer>
    레이아웃 푸터
</footer>
</body>
</html>
